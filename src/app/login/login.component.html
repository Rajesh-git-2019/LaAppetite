<form id="login_form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email"><b>Email address :</b></label>
          <input type="email" class="form-control" [ngClass]="{ 'is-invalid': loginForm.get('email').touched && loginForm.get('email').errors }" formControlName="email" id="email"  aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text loginTips">We'll never share your email with anyone else.</small>
          <div *ngIf="loginForm.get('email').errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('email').errors.required">Email is required !</div>
            <div *ngIf="loginForm.get('email').errors.email">Email format is wrong !</div>
        </div>
        </div>
        <div class="form-group">
          <label for="password"><b>Password :</b></label>
          <input type="password" class="form-control" [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').errors }" formControlName="password" id="password" placeholder="Password">
          <div *ngIf="loginForm.get('password').errors" class="invalid-feedback">
            <div *ngIf="loginForm.get('password').errors.required">Password is required !</div>
        </div>
        </div>
        <small class="form-text text-danger" *ngIf="!validCreds">Email and Password are wrong. Please try again !</small>                  
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <p class="loginTips"> Are you new user <a routerLink="/signIn" >Create Account</a></p>
  </form>
