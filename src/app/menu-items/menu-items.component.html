<div class="menu-list">
        <img src="{{menu.img}}" style="height: 300px; width: 100%;">
        <h5><b>{{menu.name}}</b></h5>

        <form id="checkbox_form" (ngSubmit)="orderNow()" #f="ngForm">
                <div class="form-row" ngModelGroup="menuItems">
                        <div class="form-check m-1 w-50 border border-dark" *ngFor="let item of menu.list; let i=index">
                                <div class="p-3">
                                        <input class="form-check-input" type="checkbox" [name]="item.itemId" ngModel
                                               value="{{item.name}}"  id="dish{{i}}">
                                        <label class="form-check-label " for="dish{{i}}">
                                                {{item.name}}
                                        </label>
                                </div>
                        </div>
                </div>
                <button type="submit"  class="btn btn-danger">OrderNow</button>

        </form>
</div>
